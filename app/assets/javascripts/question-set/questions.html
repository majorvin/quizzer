<br /><br /><br />

<div class="page-header text-center">
  <h1>Questions</h1>
  <button type="button" class="btn btn-primary" ng-click="submit()">Add Question</button>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="pull-left">
      Show
      <label>
        <select class="form-control input-sm" ng-model="numPerPage" ng-init="numPerPage='10'">
          <option value="" ng-if="false"></option>
          <option>10</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>

      </label>
      entries
    </div>
  </div>
  <div class="col-sm-6">
    <form class="pull-right" role="search" ng-submit="search(searchTerm)">
      <div class="btn-group">
        <input type="search" class="form-control" placeholder="Search" name="searchTerm" id="searchTerm" ng-model="searchTerm" ng-change="search(searchTerm)">
        <span id="searchclear" class="searchclear glyphicon glyphicon-remove-circle" ng-click="clearSearch()"></span>
      </div>
     </form>
  </div>
</div>
<br />
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Text</th>
        <th style="width: 105px;">Actions</th>
      </tr>
    </thead>
    <tbody data-link="row" class="rowlink">
      <tr ng-repeat="question in questions">
        <td class="vert-align">
          {{question.id}}
        </td>
        <td class="vert-align">
          <a ng-click="submit(question.id)">{{question.text}}</a>
        </td>
        <td class="rowlink-skip">
          <a ng-click="submit(question.id)" class="btn">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" ng-click="archiveQuestion(question.id)">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="text-center">
    Showing {{showFrom()}} to {{showTo()}} of {{totalItems}} entries
  </div>

  <div class="text-center">
    <pagination
      class="pagination-sm"
      ng-model="currentPage"
      boundary-links="true"
      total-items="totalItems"
      max-size="maxSize"
      rotate="false"
      ng-change="pageChanged()"
    >
    </pagination>
  </div>
</div>
